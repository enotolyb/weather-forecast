<table mat-table [dataSource]="weatherList ?? []" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>City Name</th>
    <td mat-cell *matCellDef="let element">{{element.cityName}}</td>
  </ng-container>

  <ng-container *ngFor="let key of displayedColumns; let index = index">
    <ng-container *ngIf="key !== 'name'">
      <ng-container [matColumnDef]="key">
        <th mat-header-cell *matHeaderCellDef>{{ key }}</th>
        <td mat-cell *matCellDef="let element">{{ element.temp[index - 1]?.degree | degree }}</td>
      </ng-container>
    </ng-container>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
